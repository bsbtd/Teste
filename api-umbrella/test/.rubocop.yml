inherit_from: ../.rubocop.yml

Naming/FileName:
  ExpectMatchingDefinition: true
  Exclude:
    - "test_helper.rb"

Rails/DynamicFindBy:
  Whitelist:
    # Capybara finder.
    - find_by_id

Rails/RefuteMethods:
  Enabled: false

Style/GlobalVars:
  AllowedVariables:
    - $api_umbrella_process
    - $config
    - $elasticsearch_process

Style/ClassVars:
  Enabled: false
